<!DOCTYPE html>

<body>
    <script> 
        /* Escribe un programa que pida al usuario la anchura y altura de un rectángulo y que calcule y muestre su área y su perímetro (el área es la altura por la anchura y el perímetro es 2 por la suma de la altura y la anchura)
        */

let anchura = parseInt(prompt("Introduce la anchura de un rectángulo en cm.:"));
let altura = parseInt(prompt("Introduce la altura de un rectángulo en cm.:"));
let area = (altura * anchura);
let perimetro = ((altura + anchura) * 2);
console.log("El área del rectángulo es "  + area + " cm. y su perímetro " + perimetro + " cm.");
    </script>
</body>
