<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        /* Escribe un programa que pida un número al usuario y muestre la tabla de multiplicar hasta 10 de ese número. Por ejemplo si metemos un 8 que muestre:
    * 8 x 1 = 8
    * 8 x 2 = 16
    * 8 x 3 = 24 
    * …
        */

let numero = parseInt(prompt("Introduce un número:"));
for (let i = 0; i < 11; i++){
    console.log("El " + numero + " multiplicado por " + i + " es igual a : " + (numero * i));
}
    </script>
</body>

</html>
