<!DOCTYPE html>

<body>
    <script>
        /* Escribe un programa que pida tres números al usuario y que calcule y muestre su media.
        */
 
let numero1 = parseInt(prompt("Introduce un número:"));
let numero2 = parseInt(prompt("Introduce otro número:"));
let numero3 = parseInt(prompt("Introduce un número más:"));
let suma = (numero1 + numero2 + numero3);
let media = (suma / 3);
console.log("La media de los 3 números introducidos es "  + media);
    </script>
</body>

</html>
