    <script> 
        /* Escribe un programa que le pida al usuario un número de pulgadas y lo convierta a metros (una pulgada son 0.0254 metros)
        */

let pulgadas = parseInt(prompt("Introduce un número de pulgadas:"));
let metros = (pulgadas * 0.0254);
console.log("Las pulgadas introducidas son "  + metros + " metros.");
    </script>
