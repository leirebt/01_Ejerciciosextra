<body>
    <script> 
        /* Escribe un programa que pida un número de 3 dígitos y que muestre en pantalla el resultado de sumarlos.
        */

let numero = (prompt("Escribe un número de tres digítos:"));
let digito1 = parseInt(numero.substring(0, 1));
let digito2 = parseInt(numero.substring(1, 2));
let digito3 = parseInt(numero.substring(2));
let suma = (digito1 + digito2 + digito3);

console.log("La suma de los tres dígitos introducidos es " + digito1 + " + " + digito2 + " + " + digito3 + " = " + suma);
    </script>
