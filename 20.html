<body>
    <script> 
        /* Escribe un programa que pida un número de minutos y muestre cuantos años y días son.
        */

let minutos = parseInt(prompt("Escribe una cantidad de minutos:"));
let días = (minutos * 0.000694);
let años = (días * 0.00273973);
console.log(minutos + " minutos equivalen a " + días + " días y " + años + " años.")

    </script>
