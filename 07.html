<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Escribe un programa que pida dos números al usuario y muestre el resultado de sumarlos, multiplicarlos, restarlos, dividirlos y el resto de la división.
        */
 
let numero1 = parseInt(prompt("Escribe un número:"));
let numero2 = parseInt(prompt("Escribe otro número:"));
console.log("El resultado de sumar " + numero1 + " + " + numero2 + " es " + (numero1 + numero2));
console.log("El resultado de multiplicar " + numero1 + " x " + numero2 + " es " + (numero1 * numero2));
console.log("El resultado de restar " + numero1 + " - " + numero2 + " es " + (numero1 - numero2));
console.log("El resultado de dividir " + numero1 + " / " + numero2 + " es " + (numero1 / numero2) + " y el resto de su división es " + (numero1 % numero2));

    </script>
</body>

</html>
