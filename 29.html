<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script> 
        /* 8.Escriba un programa que pida al usuario una suma y que te devuelva por consola los números que forman parte de la operación. Por ejemplo:
23+56 → el programa devolverá 23 y 56.
        */

        let suma = (prompt("Escribe una suma entre dos números:"));
        let posicionsuma = suma.indexOf("+");
        let numero1 = suma.substring(0, posicionsuma);
        let numero2 = suma.substring(posicionsuma + 1);
        console.log(numero1 + " y " + numero2);

    </script>
</body>

</html>
