<body>
    <script>
        /* Escribe un programa que convierta los segundos a horas, minutos y segundos. Por ejemplo si introduce 4000 segundos que muestre el mensaje:
1 horas, 6 minutos, 40 segundos.
        */

let numero = parseInt(prompt("Introduce una cantidad de segundos:"));
let x = (numero / 60);
let segundos = (numero % 60); 
let horas = (x / 60); 
let minutos = (x % 60);
if (horas < 1){
    horas = 0
}

console.log("Los segundos introducidos corresponden a " + horas + " horas " + minutos + " minutos y " + segundos + " segundos.")
    </script>
